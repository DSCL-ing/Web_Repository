<!DOCTYPE html>  <!-- 指定当前版本为html版本5 -->
<html lang="zh_CN"> <!-- 指定当前页面内容是英文,language == English -->
<!-- 能让浏览器识别到语言类型,然后激活特定功能如翻译等 -->

<head>
    <meta charset="UTF-8"> <!-- 以UTF-8格式进行解码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        HTML <meta> 标签，所有浏览器都支持 <meta> 标签。
        它提供关于HTML文档的元数据。
        元数据不会显示在页面上，但是对于机器是可读的。
        它可用于浏览器（如何显示内容或重新加载页面），
        对搜索引擎和更新频度的描述和关键词，或其他 web 服务。
     -->



    <title>Document</title> 
    <!-- Document :文件 -->
</head>
<body>
    <p>this is context</p> 
    <br>这是上下文</p> <!-- p标签:段落段落 -->

    <h1>这是h1标题</h1>
    <h2>这是h2标题</h2>
    <h3>这是h3标题</h3>
    <h4>这是h4标题</h4>
    <h5>这是h5标题</h5>
    <h6>这是h6标题</h6>
    <!-- 
        标签一共有6个等级
        分为为h1到h6，h1最大，h6最小
     -->

     这是<br/>换行标签
<br/>
     <strong> 强调加粗标签 strong </strong>
     <b> 为了加粗标签 b </b>
<br/>
     <i>这是倾斜标签</i>
     <em>这是倾斜标签</em>
<br/>
     <s>这是删除线标签</s>
     <del>这是删除线标签</del>
<br/>
     <ins>这是下划线标签</ins>
     <u>这是下划线标签</u>
<br/>
     <img src="./baidu.png">  <!-- 图片标签,src属性是图片路径 -->
</body>
</html>
