    . 双标签

    由6个字符字母组成。

<b>标签是一个实体标签，它所包围的字符将被设为bold，
    即文本加粗，其目的仅仅是为了加粗显示文本，
    是一种样式／风格需求；

而<strong>标签是一个逻辑标签，意思是加强，
    它的作用是加强字符的语气，表示该文本比较重要，
    提醒读者／终端注意。一般来说，为了达到这个目的，
    浏览器等终端会通过将字符变为bold（粗体）、加粗显示的。

 -->
