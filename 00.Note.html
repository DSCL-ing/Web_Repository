  <!-- img标签 -->
  <!-- 
    . 图片标签

    src属性
    . 使用img标签时, 必须使用src属性
    . src属性表示图片的路径(绝对和相对都可以)

    alt属性
    . 当图片不能正确显式时,显示的替换文字

    title属性
    . 鼠标指向图片时显示的文字提示

    width/height
    . width为图片宽度
    . height为图片高度
    . 一般只要改其中一个即可,另一个会等比例缩放,否则图片失衡
    . 单位为像素 px 

    border
    . 给图片增加边框
    . 参数是宽度的像素 px. 但是一般使用 CSS 来设定.

   -->
